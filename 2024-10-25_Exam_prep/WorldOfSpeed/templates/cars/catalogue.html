{% extends 'base.html' %}
{% load get_user %}
{% block content %}

    {% if not car_list %}
    <p class="no-articles">No cars yet</p>

    <!-- Display a card with information about each car (if any)-->
    {% else %}
    <section id="catalogue">
        <h1>Total cars: {{ car_list.count }}</h1>
    {% endif %}
    {% for car in car_list %}
        <!-- first car-->
        <div class="car-card">
            <div class="image-wrap">
                <!-- car image -->
                <img
                        src="{{ car.image_url }}"
                        alt="Rally"
                />
            </div>
            <!-- car type -->
            <h3>{{ car.type }}</h3>
            <!-- car model -->
            <h1>{{ car.model }}</h1>
            <div class="details-buttons">
                <!-- car details button -->
                <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
            </div>
        </div>
    {% endfor %}
    </section>
{% endblock %}
